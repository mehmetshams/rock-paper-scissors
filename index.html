<body>
    <h2>ROCK PAPER SCISSORS GAME</h2>
    <script>
       //Base function to create a computer move. 
       function computerPlay() {
           const gameElems = ["rock", "paper","scissors"]
           let selectIndex = randomGenerator(3)
           //console.log(selectIndex)
           return gameElems[selectIndex]
       }
       // helper function to generate a random number
       function randomGenerator(rangeEnd) {
           return Math.round(Math.random() * 10) % rangeEnd
       }

       // Game Logic 
       //TODO: Revisit algorithm for making it more elegant. I can use a multidimension array or list. 
       function playRound(playerSelection, computerSelection) {    
            
        if(playerSelection.toLowerCase() === "rock" && computerSelection === "scissors"){
            console.log("You win! Rock beats Scissors")
            return 1
        }
        
            if(playerSelection.toLowerCase() === "rock" && computerSelection === "paper"){
                console.log("You lose! Paper beats Rock")
                return -1
            }
        
            if(playerSelection.toLowerCase() === "rock" && computerSelection === "rock") {
                console.log("It is a tie! Keep on playing.")
                return 0
            }
        
            if(playerSelection.toLowerCase() === "paper" && computerSelection === "rock") {
                console.log("You win! Paper beats Rock")
                return 1
            }
                
            if(playerSelection.toLowerCase() === "paper" && computerSelection === "scissors"){
                console.log("You lose! Scissors beats Paper")
                return -1
            }
            
            if(playerSelection.toLowerCase() === "paper" && computerSelection === "paper") {
                console.log("It is a tie! Keep on trying.")
                return 0
            }
                
            if(playerSelection.toLowerCase() === "scissors" && computerSelection === "rock") {
                console.log("You lose! Rock beats Scissors")
                return -1
            }

            if(playerSelection.toLowerCase() === "scissors" && computerSelection === "paper") {
                console.log("You win! Scissors beats Paper")
                return 1
            }
                
            if(playerSelection.toLowerCase() === "scissors" && computerSelection === "scissors") {
                console.log("It is a tie! Keep on trying.")
                return 0
            }          
       }

    
    /* 
    const playerSelection = "rock"
    console.log("Computer selection is:"+computerSelection+" Player selection is:"+playerSelection)
    console.log(playRound(playerSelection,computerSelection))
    */
        const numberOfGames = 5
        const computerSelection = computerPlay()

        // This function runs the game. 
        function game() {
            let score = 0
            let playerScore = 0
            let computerScore = 0
            let tieScore = 0 
          
            for(let i = 0; i < numberOfGames; i++) {
                
                let playerSelection = prompt("Please enter your choice:")
                let computerSelection = computerPlay()
                score = playRound(playerSelection,computerSelection) 
                
                if(score > 0) 
                    ++playerScore
                if(score === 0)
                    ++tieScore
                if(score < 0)
                    ++computerScore
              
              //console.log(`Player Score: ${playerScore} Computer Score: ${computerScore} TieScore: ${tieScore}`)
            }
            let resultArr = [playerScore, computerScore, tieScore]
          return resultArr
        }
        function printResult (score) {
            
            let str;
            console.log(`Player: ${score[0]} and Computer: ${score[1]}`)
            score[0] - score[1] > 0 ?  str = "Player wins!" : score[0] === score[1] ? str = "It is a tie" : str = "Computer wins!"
            console.log(str)
        }
        printResult(game())
    </script>
</body>
